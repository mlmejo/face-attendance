{% extends "admin/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-3">
    <h1 class="h4 mb-3 fw-semibold">Create course</h1>

    <div class="col-md-6 p-3 rounded bg-white shadow-sm">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div>
                <a href="/admin/courses/" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
