{% extends "admin/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row mt-3">
        <h1 class="h4 fw-semibold">Update course</h1>

        <div class="col-md-6 p-3 rounded bg-white shadow-sm">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div>
                    <a href="{% url 'admin:course-list' %}" class="btn btn-sm btn-secondary"
                        >Cancel</a
                    >
                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
