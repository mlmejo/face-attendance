{% extends "admin/base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 p-3 rounded bg-white shadow-sm">
        <h1 class="h4 pb-2 fw-semibold">Delete student</h1>

        <form action="" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete <strong>"{{ object.student }}"</strong>?</p>
            {{ form }}

            <div class="border-top pt-3">
                <a href="{% url 'admin:student-list' %}" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
