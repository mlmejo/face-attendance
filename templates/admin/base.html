{% extends "base.html" %}
{% load static %}
{% load active_link_tags %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}" />
{% endblock %}

{% block slot %}
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Attendance Monitoring</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3 sidebar-sticky">
                <h6 class="sidebar-heading px-3 mt-4 mb-2 text-body-secondary text-uppercase">
                    Information Management
                </h6>
                <ul class="nav flex-column mb-4">
                    <li class="nav-item mb-2 ps-2 pe-4">
                        <a class="nav-link d-flex align-items-center gap-2 {% active_link 'admin:course-list' %}"
                            href="{% url 'admin:course-list' %}">
                            <i class="bi bi-book-half"></i>
                            Courses
                        </a>
                    </li>
                    <li class="nav-item mb-2 ps-2 pe-4">
                        <a class="nav-link d-flex align-items-center gap-2 {% active_link 'admin:subject-list' %}"
                            href="{% url 'admin:subject-list' %}">
                            <i class="bi bi-file-text"></i>
                            Subjects
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading px-3 mt-4 mb-2 text-body-secondary text-uppercase">
                    Account Management
                </h6>
                <ul class="nav flex-column mb-4">
                    <li class="nav-item mb-2 ps-2 pe-4">
                        <a class="nav-link d-flex align-items-center gap-2 {% active_link 'admin:instructor-list' %}"
                            href="{% url 'admin:instructor-list' %}">
                            <i class="bi bi-people"></i>
                            Instructors
                        </a>
                    </li>
                    <li class="nav-item mb-2 ps-2 pe-4">
                        <a class="nav-link d-flex align-items-center gap-2 {% active_link 'admin:student-list' %}"
                            href="{% url 'admin:student-list' %}">
                            <i class="bi bi-mortarboard"></i>
                            Students
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
