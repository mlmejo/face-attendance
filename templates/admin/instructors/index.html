{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mt-4">
    <h1 class="h4 mb-0 fw-semibold">Instructors</h1>
    <a href="{% url 'admin:instructor-new' %}" class="btn btn-primary">New instructor</a>
</div>

<div class="table-responsive mt-3 p-3 bg-white rounded shadow-sm">
    <table id="jquery-table" class="table table-striped">
        <thead>
            <tr>
                <th>Instructor</th>
                <th>Email address</th>
                <th class="text-end">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for instructor in object_list %}
            <tr>
                <td>{{ instructor }}</td>
                <td>{{ instructor.user.email }}</td>
                <td class="text-end">
                    <a href="{% url 'admin:instructor-edit' instructor.pk %}" class="badge bg-success text-decoration-none">
                        Edit
                    </a>
                    <a href="{% url 'admin:instructor-delete' instructor.pk %}" class="badge bg-danger text-decoration-none">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
